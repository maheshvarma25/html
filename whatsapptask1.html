<!DOCTYPE html>
<html>
    <head>
        <title>Whatsapp task1</title>
    </head>
    <body>
        <h1 align="center"> Student Registration Form Using Table in HTML </h1>
        <table>
            <tbody>
                <tr>
                    <td><label for="fname">First Name</label></td>
                    <td>
                        <input type="text" id="fname" maxlength="50">
                    </td>
                </tr>
                <tr></tr>
                <tr>
                    <td><label for="lname">Last Name</label></td>
                    <td>
                        <input type="text" id="lname" maxlength="50">
                    </td>
                </tr>
                <tr></tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td>
                        <input type="email" id="email">
                    </td>
                </tr>
                <tr></tr>
                <tr>
                    <td><label for="mnumber">Mobile Number</label></td>
                    <td>
                        <input type="text" id="mnumber" maxlength="10">
                    </td>
                </tr>
                <tr></tr>
                <tr>
                    <td> Gender </td>
                    <td>
                        <input type="radio" id="male" name="gender"> <label for="male">Male</label>
                        <input type="radio" id="female" name="gender"> <label for="female">Female</label>
                    </td>
                </tr>
                <tr></tr>
                <tr>
                    <td> Date of Birth(DOB)</td>
                    <td>
                        <select>
                            <option>DAY</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                            <option>13</option>
                            <option>14</option>
                            <option>15</option>
                            <option>16</option>
                            <option>17</option>
                            <option>18</option>
                            <option>19</option>
                            <option>20</option>
                            <option>21</option>
                            <option>22</option>
                            <option>23</option>
                            <option>24</option>
                            <option>25</option>
                            <option>26</option>
                            <option>27</option>
                            <option>28</option>
                            <option>29</option>
                            <option>30</option>
                            <option>31</option>
                        </select>
                        <select>
                            <option>MONTH</option>
                            <option>JAN</option>
                            <option>FEB</option>
                            <option>MAR</option>
                            <option>APRIL</option>
                            <option>MAY</option>
                            <option>JUNE</option>
                            <option>JULY</option>
                            <option>AUG</option>
                            <option>SEP</option>
                            <option>OCT</option>
                            <option>NOV</option>
                            <option>DEC</option>
                        </select>
                        <select>
                            <option>YEAR</option>
                            <option>1990</option>
                            <option>1991</option>
                            <option>1992</option>
                            <option>1993</option>
                            <option>1994</option>
                            <option>1995</option>
                            <option>1996</option>
                            <option>1997</option>
                            <option>1998</option>
                            <option>1999</option>
                            <option>2000</option>
                            <option>2001</option>
                            <option>2002</option>
                            <option>2003</option>
                            <option>2004</option>
                            <option>2005</option>
                            <option>2006</option>
                            <option>2007</option>
                            <option>2008</option>
                            <option>2009</option>
                            <option>2010</option>
                        </select>
                    </td>
                </tr>
                <tr></tr>
                <tr>
                    <td>
                        <label for="add">Address</label>
                    </td>
                    <td>
                        <textarea id="add"></textarea>
                    </td>
                </tr>
                <tr></tr>
                <tr>
                    <td>
                        <label for="city">City</label>
                    </td>
                    <td>
                        <input type="text" id="city" maxlength="50">
                    </td>
                </tr>
                <tr></tr>
                <tr>
                    <td>
                        <label for="pcode">Pin Code</label>
                    </td>
                    <td>
                        <input type="text" id="pcode" maxlength="6">
                    </td>
                </tr>
                <tr></tr>
                <tr>
                    <td>
                        <label for="state">State</label>
                    </td>
                    <td>
                        <input type="text" id="state" maxlength="50">
                    </td>
                </tr>
                <tr></tr>
                <tr>
                    <td>
                        <label for="country">Country</label>
                    </td>
                    <td>
                        <input type="text" id="country" maxlength="50">
                    </td>
                </tr>
                <tr></tr>
                <tr>
                    <td> Hobbies </td>
                    <td>
                        <input type="checkbox" id="dra"> <label for="dra">Drawing</label>
                        <input type="checkbox" id="sin"> <label for="sin">Singing</label>
                        <input type="checkbox" id="dan"> <label for="dan">Dancing</label>
                        <input type="checkbox" id="ske"> <label for="ske">Sketching</label><br>
                        <input type="checkbox" id="others"> <label for="others">Others</label><input type="text" maxlength="50">
                    </td>
                </tr>
                <tr></tr>
                <tr>
                    <td> Qualification </td>
                    <td>
                        <input type="checkbox" id="highs"> <label for="highs">High School(10th)</label><br>
                        <input type="checkbox" id="highers"> <label for="highers">Higher School(12th)</label><br>
                        <input type="checkbox" id="grad"> <label for="grad">Graduation(Bachelors)</label><br>
                        <input type="checkbox" id="pgrad"> <label for="pgrad">Post Graduation(Masters)</label><br>
                        <input type="checkbox" id="Phd"> <label for="Phd">Phd</label>
                    </td>
                </tr>
                <tr></tr>
                <tr>
                    <td> Courses <br> Applied For </td>
                    <td>
                        <input type="radio" id="bca" name="courses"> <label for="bca">BCA(Bachelor of Computer Applications)</label><br>
                        <input type="radio" id="bcom" name="courses"> <label for="bcom">B.Com(Bachelor of Commerce)</label><br>
                        <input type="radio" id="bsc" name="courses"> <label for="bsc">B.Sc(Bachelor of Science)</label><br>
                        <input type="radio" id="ba" name="courses"> <label for="ba">BA(Bachelor of Arts)</label><br>
                        <input type="radio" id="mca" name="courses"> <label for="mca">MCA(Master of Computer Applications)</label><br>
                        <input type="radio" id="mcom" name="courses"v> <label for="mcom">M.Com(Master of Commerce)</label><br>
                        <input type="radio" id="msc" name="courses"> <label for="msc">M.Sc(Master of Science)</label><br>
                        <input type="radio" id="ma" name="courses"> <label for="ma">MA(Master of Arts)</label>
                    </td>
                </tr>
                <tr></tr>
                <tr>
                    <th colspan="2">
                        <input type="submit">
                        <input type="reset">
                    </th>
                </tr>
            </tbody>
        </table>
    </body>
</html>
