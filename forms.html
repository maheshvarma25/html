<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <label for="name"> Name: </label>
        <input type="text" id="name" required minlength="5" maxlength="15">
        <br>
        <br>
        <label for="age"> Age: </label>
        <input type="number" id="age" required min="0" max="150"> 
        <br>
        <br>
        <label for="dob">DOB:</label>
        <input type="date" id="dob">
        <br>
        <br>
        <label for="tob">TOB:</label>
        <input type="time" id="tob">
        <br>
        <br>
        <label for="email">EMAIL:</label>
        <input type="email" id="email">
        <br>
        <br>
        <label for="aadhar"> Upload Aadhar: </label>
        <input type="file" id="aadhar">
        <br>
        <br>
        <label for="volume"> Volume: </label>
        <input type="range" id="volume">
        <br>
        <br>
        <label for="color"> Fav color: </label>
        <input type="color" id="color">
        <br>
        <br>
        <label for="password"> Password: </label>
        <input type="password" id="password">
        <br>
        <br>
        <label> I know: </label>
        <input type="checkbox" id="html">
        <label for="html">HTML</label>
        <input type="checkbox" id="css">
        <label for="css">CSS</label>
        <input type="checkbox" id="js">
        <label for="js">JS</label>
        <br>
        <br>
        <label>Gender:</label>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <br>
        <br>
        <label for="state">State:</label>
        <select id="state">
            <option>Andhra Pradesh</option>
            <option>Telangana</option>
            <option>Tamilnadu</option>
            <option>Karnataka</option>
            <option>Gujarat</option>
        </select>
        <br>
        <br>
        <label for="address">Address:</label>
        <br>
        <textarea rows="5" cols="50" id="address"></textarea>
        <br>
        <br>
        <input type="submit">
    </form>
</body>
</html>
