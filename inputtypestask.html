<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputtypestask</title>
</head>
<body>
    <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" minlength="5" maxlength="25">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email">
        <br>
        <br>
        <label> Gender: </label>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>
        <br>
        <br>
        <label for="nationality">Nationality:</label>
        <select id="nationality">
            <option>Indian</option>
            <option>American</option>
            <option>Austrialian</option>
            <option>Austrian</option>
        </select>
        <br>
        <br>
        <label>Skills:</label>
        <input type="checkbox">
        <label>Asp.Net</label>
        <input type="checkbox">
        <label>jQuery</label>
        <input type="checkbox">
        <label>MVC</label>
        <input type="checkbox">
        <label>sql server</label>
        <br>
        <br>
        <label>Post applying for:</label>
        <input type="radio" name="abc">
        <label>Trainee</label>
        <input type="radio" name="abc">
        <label>Software Engineer</label>
        <input type="radio" name="abc">
        <label>Team Leaded </label>
        <input type="radio" name="abc">
        <label>Project Manager</label>
        <br>
        <br>
        <label>Upload Resume:</label>
        <input type="file">
        <br>
        <br>
        <label>Paste your resume:</label><br>
        <textarea> sample resume text</textarea>
        <br>
        <br>
        <input type="checkbox">
        <label>Notify me the status via Email</label>
        <br>
        <br>
        <input type="checkbox">
        <label>I agree to terms & conditions </label>
        <br>
        <br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
