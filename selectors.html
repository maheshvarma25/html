<!DOCTYPE html>
<html>
    <head>
        <title>Selectors</title>
        <style>
            p::first-letter{
                color: red;
            }
        </style>
    </head>
    <body>
        <p>paragraph1</p>
        <p>paragraph2</p>
        <div>
            <p>paragraph3</p>
            <p>paragraph4</p>
            <span>
                <p>paragraph5</p>
                <p>paragraph6</p>
            </span>
            <p>paragraph7</p>
            <p>paragraph8</p>
        </div>
        <p>paragraph9</p>
        <p>paragraph10</p>
    </body>
</html>
